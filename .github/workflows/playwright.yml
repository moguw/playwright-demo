name: Playwright Tests
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'choose one of environments to test'
        required: true
        default: 'staging-app'
        type: choice
        options:
        - staging-app
        - staging-delta
        - staging-gamma
jobs:
  test:
    name: Run end-to-end tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Install dotenv 
      run: npm i -D dotenv
    - name: Run Playwright tests
      run: test_env=${{ inputs.environment }} 
            org_owner_pwd=${{ secrets.org_owner_pwd }} 
            group_owner_pwd=${{ secrets.group_owner_pwd }} 
            brand_owner_pwd=${{ secrets.brand_owner_pwd }} 
            operator_pwd=${{ secrets.operator_pwd }} 
            npx playwright test
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
